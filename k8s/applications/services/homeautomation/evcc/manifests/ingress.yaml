apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http-prod
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth@kubernetescrd
  name: evcc
  namespace: homeautomation
spec:
  rules:
  - host: evcc.net.theleachfamily.me.uk
    http:
      paths:
      - backend:
          service:
            name: evcc
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - evcc.net.theleachfamily.me.uk
    secretName: evcc-cert