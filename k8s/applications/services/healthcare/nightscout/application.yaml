apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nightscout
  namespace: argocd
spec:
  project: infrastructure
  sources:
    - repoURL: 'https://charts.gabe565.com'
      chart: nightscout
      targetRevision: 0.13.*
      helm:
        valuesObject:
          env:
            API_SECRET:
              valueFrom:
                secretKeyRef:
                  name: nightscout
                  key: SECRET_KEY
            DISPLAY_UNITS: 'mmol'
          ingress:
            main:
              enabled: true
              annotations:
                cert-manager.io/cluster-issuer: letsencrypt-http-prod
              hosts:
                - host: nightscout.theleachfamily.me.uk
                  paths:
                    - path: /
                      pathType: ImplementationSpecific
              tls:
                - secretName: dawarich-cert
                  hosts:
                    - nightscout.theleachfamily.me.uk
          mongodb:
            enabled: true
            persistence:
              enabled: true
              storageClass: "vault-fast-nfs"
              size: 5Gi
    - repoURL: 'https://github.com/duckfullstop/infra-ln'
      path: k8s/applications/services/healthcare/nightscout/manifests
      targetRevision: main
  destination:
    namespace: healthcare
    name: leachnet
  syncPolicy:
    syncOptions:
      - CreateNamespace=true