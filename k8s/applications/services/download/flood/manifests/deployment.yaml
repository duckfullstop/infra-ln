apiVersion: apps/v1
kind: Deployment
metadata:
  name: flood
  labels:
    app: flood
spec:
  selector:
    matchLabels:
      app: flood
  template:
    metadata:
      labels:
        app: flood
    spec:
      containers:
      - image: jesec/flood:master-distroless
        name: flood
        resources:
            requests:
              memory: "10Mi"
              cpu: "50m"
            limits:
              memory: "200Mi"
              cpu: "500m"
        args:
          # FLOOD_OPTION_host doesn't work for some reason
          - "--host=::"
        env:
        - name: FLOOD_OPTION_port
          value: "3001"
        - name: FLOOD_OPTION_auth
          value: "none"
        - name: FLOOD_OPTION_qburl
          value: "http://qbittorrent-web.download.svc.cluster.local:8080"
        - name: FLOOD_OPTION_qbuser
          valueFrom:
            secretKeyRef:
              name: flood
              key: qb_username
              optional: false
        - name: FLOOD_OPTION_qbpass
          valueFrom:
            secretKeyRef:
              name: flood
              key: qb_password
              optional: false
        ports:
        - containerPort: 3001
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        startupProbe:
          httpGet:
            path: /
            port: http
          failureThreshold: 12
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /downloads
        - name: data-downloading
          mountPath: /downloads/downloading
        - name: data-complete
          mountPath: /downloads/complete
        - name: data-complete-deduplicate
          mountPath: /downloads/complete/deduplicate
        - name: config
          mountPath: /config
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: qbt-vault-downloads-duck-torrents
      - name: data-downloading
        persistentVolumeClaim:
          claimName: qbt-vault-downloads-duck-torrents-downloading
      - name: data-complete
        persistentVolumeClaim:
          claimName: qbt-vault-downloads-duck-torrents-complete
      - name: data-complete-deduplicate
        persistentVolumeClaim:
          claimName: qbt-vault-downloads-duck-torrents-complete-deduplicate
      - name: config
        persistentVolumeClaim:
          claimName: flood-config