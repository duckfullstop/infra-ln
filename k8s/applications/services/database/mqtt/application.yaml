apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mosquitto
  namespace: argocd
spec:
  project: services
  source:
    repoURL: 'https://github.com/duckfullstop/infra-ln/'
    path: k8s/applications/services/database/mqtt/manifests
    targetRevision: main
  destination:
    namespace: database
    name: leachnet
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
