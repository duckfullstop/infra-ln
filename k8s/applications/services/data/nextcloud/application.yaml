apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
spec:
  project: services
  sources:
    - repoURL: 'https://nextcloud.github.io/helm/'
      chart: nextcloud
      targetRevision: "4.5.*"
      helm:
        valuesObject:
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-http-prod
              traefik.ingress.kubernetes.io/preserve-host: "true"
            pathType: ImplementationSpecific
            tls:
              - hosts:
                  - files.theleachfamily.me.uk
                secretName: "nextcloud-cert"
          nextcloud:
            host: "files.theleachfamily.me.uk"
            configs:
              reverse-proxy.config.php: |-
                <?php
                $CONFIG = array (
                  'trusted_domains' => array(
                    'files.theleachfamily.me.uk',
                    'files.duck.moe',
                    'files.duck.me.uk',
                  ),
                  'trusted_proxies' => array(
                    '172.18.0.0/16',
                    'fc00:abc1:0:2::',
                  ),
                  'overwriteprotocol' => 'https',
                );
            existingSecret:
              enabled: true
              secretName: nextcloud
              usernameKey: admin-user
              passwordKey: admin-pass
              smtpHostKey: mail-smtp-host
              smtpUsernameKey: mail-smtp-user
              smtpPasswordKey: mail-smtp-pass
            mail:
              enabled: true
              fromAddress: "nextcloud"
              domain: "theleachfamily.me.uk"
            # extraVolumes:
            #  - name: hugepages
            #    emptyDir:
            # extraVolumeMounts:
            #      medium: HugePages-2Mi
            #   - name: hugepages
            #     mountPath: /dev/hugepages
          internalDatabase:
            enabled: false
          externalDatabase:
            enabled: true
            type: "postgresql"
            host: "postgresql.database.svc.cluster.local"
            database: "nextcloud"
            existingSecret:
              enabled: true
              secretName: "nextcloud"
              usernameKey: "db-user"
              passwordKey: "db-pass"
          cronjob:
            enabled: true
          persistence:
            enabled: true
            storageClass: "vault-fast-nfs"
            size: 5Gi
            nextcloudData:
              enabled: true
              existingClaim: "nextcloud-data"
          rbac:
            enabled: true
          resources:
            requests:
              # hugepages-2Mi: 20Mi
              memory: 100Mi
            limits:
              # limit and request must be the same for hugepages. They are a fixed resource.
              # hugepages-2Mi: 20Mi
              memory: 1Gi
          startupProbe:
            enabled: true
          hpa:
            # Horizontal Pod Autoscaler
            enabled: false
          metrics:
            enabled: true
    - repoURL: 'https://github.com/duckfullstop/infra-ln'
      path: k8s/applications/services/data/nextcloud/manifests
      targetRevision: main
  destination:
    namespace: data
    name: leachnet
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
