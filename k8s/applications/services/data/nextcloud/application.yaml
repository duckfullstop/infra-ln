apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
spec:
  project: services
  sources:
    - repoURL: 'https://nextcloud.github.io/helm/'
      chart: nextcloud
      targetRevision: "5.5.*"
      helm:
        valuesObject:
          # image:
          #   flavor: fpm
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-http-prod
              traefik.ingress.kubernetes.io/preserve-host: "true"
              traefik.ingress.kubernetes.io/router.middlewares: data-nextcloud-redirectregex@kubernetescrd
            pathType: ImplementationSpecific
            tls:
              - hosts:
                  - files.theleachfamily.me.uk
                secretName: "nextcloud-cert"
          nextcloud:
            configs:
              forwardedHeaders.config.php: |-
                <?php
                $CONFIG = array (
                  'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
                );
            host: "files.theleachfamily.me.uk"
            existingSecret:
              enabled: true
              secretName: nextcloud
              usernameKey: admin-user
              passwordKey: admin-pass
              smtpHostKey: mail-smtp-host
              smtpUsernameKey: mail-smtp-user
              smtpPasswordKey: mail-smtp-pass
            extraEnv:
              - name: TRUSTED_PROXIES
                value: "172.18.0.0/16 fc00:abc1:0:1::"
            mail:
              enabled: true
              fromAddress: "nextcloud"
              domain: "theleachfamily.me.uk"
            trustedDomains:
              - "files.theleachfamily.me.uk"
              - "files.duck.moe"
            # extraVolumes:
            #  - name: hugepages
            #    emptyDir:
            # extraVolumeMounts:
            #      medium: HugePages-2Mi
            #   - name: hugepages
            #     mountPath: /dev/hugepages
          # nginx:
          #   enabled: true
          phpClientHttpsFix:
            enabled: true
          internalDatabase:
            enabled: false
          externalDatabase:
            enabled: true
            type: "postgresql"
            host: "postgresql.database.svc.cluster.local"
            database: "nextcloud"
            existingSecret:
              enabled: true
              secretName: "nextcloud"
              usernameKey: "db-user"
              passwordKey: "db-pass"
          cronjob:
            enabled: true
          persistence:
            enabled: true
            storageClass: "vault-fast-nfs"
            size: 5Gi
            nextcloudData:
              enabled: true
              existingClaim: "nextcloud-data"
          rbac:
            enabled: true
          resources:
            requests:
              # hugepages-2Mi: 20Mi
              memory: 100Mi
            limits:
              # limit and request must be the same for hugepages. They are a fixed resource.
              # hugepages-2Mi: 20Mi
              memory: 1Gi
          startupProbe:
            enabled: true
          hpa:
            # Horizontal Pod Autoscaler
            enabled: false
          metrics:
            enabled: true
    - repoURL: 'https://github.com/duckfullstop/infra-ln'
      path: k8s/applications/services/data/nextcloud/manifests
      targetRevision: main
  destination:
    namespace: data
    name: leachnet
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
