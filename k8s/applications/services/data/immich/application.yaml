apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
spec:
  project: services
  sources:
    - repoURL: 'ghcr.io/immich-app/immich-charts'
      chart: immich
      targetRevision: "0.10.*"
      helm:
        valuesObject:
          controllers:
            main:
              containers:
                main:
                  image:
                    tag: v2.0.0
              env:
                REDIS_HOSTNAME: '{{ printf "%s-valkey" .Release.Name }}'
                IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'
                DB_URL: 
                  valueFrom:
                      secretKeyRef:
                          name: immich-app
                          namespace: database
                          key: uri
                          optional: false
          immich:
            metrics:
              enabled: true
            persistence:
              library:
                existingClaim: immich-data
            service:
              main:
                ipFamilyPolicy: PreferDualStack
          valkey:
            enabled: true
            controllers:
              main:
                containers:
                  main:
                    image:
                      repository: docker.io/valkey/valkey
                      tag: 9-alpine
            persistence:
              data:
                enabled: true
                size: 1Gi
                # Optional: Set this to persistentVolumeClaim to keep job queues persistent
                type: emptyDir
                accessMode: ReadWriteOnce
                # storageClass: your-class
            service:
              main:
                ipFamilyPolicy: PreferDualStack
          server:
            enabled: true
            ingress:
              main:
                enabled: true
                annotations:
                  cert-manager.io/cluster-issuer: letsencrypt-http-prod
                  traefik.ingress.kubernetes.io/preserve-host: "true"
                hosts:
                  - host: immich.theleachfamily.me.uk
                    paths:
                      - path: "/"
                tls:
                  - hosts:
                      - immich.theleachfamily.me.uk
                    secretName: "immich-cert"
              service:
                main:
                  ipFamilyPolicy: PreferDualStack
          
    - repoURL: 'https://github.com/duckfullstop/infra-ln'
      path: k8s/applications/services/data/immich/manifests
      targetRevision: main
  destination:
    namespace: data
    name: leachnet
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
