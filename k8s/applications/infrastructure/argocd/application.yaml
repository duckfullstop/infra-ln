apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: infrastructure
  sources:
    - repoURL: 'https://argoproj.github.io/argo-helm'
      targetRevision: 5.52.*
      chart: argo-cd
      helm:
        valuesObject:
          configs:
            cm:
              create: true
              dex.config: |
                connectors:
                - config:
                    issuer: https://auth.theleachfamily.me.uk/application/o/ln-argocd/
                    clientID: 3tZX0LULt01gxYFSn8PC62sgltUbPe2tdJPUyf3j
                    clientSecret: $dex.authentik.clientSecret
                    insecureEnableGroups: true
                    scopes:
                      - openid
                      - profile
                      - email
                  name: identiduck.
                  type: oidc
                  id: ducknet
              url: 'https://argo.net.theleachfamily.me.uk'
            params:
              server.insecure: "true"
            rbac:
              policy.csv: |
                g, Number 10 Superop, role:admin
            secret:
              createSecret: false
          server:
            certificate:
              enabled: true
              secretName: argocd-server-tls
              domain: argo.net.theleachfamily.me.uk
              issuer:
                group: "cert-manager.io"
                kind: "ClusterIssuer"
                name: "letsencrypt-http-prod"
          ingress:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            ingressClassName: traefik
            hosts:
              - argo.net.theleachfamily.me.uk
            tls:
              - hosts:
                  - argo.net.theleachfamily.me.uk
                secretName: argocd-server-tls
            # -- Uses `server.service.servicePortHttps` instead of `server.service.servicePortHttp`
            https: false

    - repoURL: 'https://github.com/duckfullstop/infra-ln/'
      path: k8s/applications/infrastructure/argocd/manifests
      targetRevision: main
  destination:
    namespace: argocd
    name: leachnet
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
